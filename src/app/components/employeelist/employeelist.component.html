<div class="card-body">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary float-right" [routerLink]="['/register']">Add New Employee</button>
            <h4>All Employee</h4>
        </div>
    </div>


    <div class="col-12 col-md-12 table">
        <div class="row">
            <div class="table-responsive">
                <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="th-sm">Employee Name</th>
                            <th class="th-sm">email</th>
                            <th class="th-sm">Age</th>
                            <th class="th-sm">Experience</th>
                            <th class="th-sm">Designation</th>
                            <th class="th-sm">Assigned Project</th>
                        </tr>
                    </thead>
                    <tbody *ngIf=" dataFromApi && dataFromApi.length >0 ">
                        <tr
                            *ngFor="let data of dataFromApi | paginate: { itemsPerPage: 5, currentPage: currentPage }">
                            <td>{{data.user.first_name}} {{data.user.last_name}}</td>
                            <td>{{data.user.email}}</td>
                            <td>{{data.emp_age}}</td>
                            <td>{{data.emp_exp}}</td>
                            <td>{{data.designation.name}}</td>
                            <td><span *ngFor="let project of data.assigned_projects let i=index;">
                                    <p class="ml-1">{{i+1}} - {{project.name}}</p>
                                </span></td>
                            <!-- <td>{{data.start_date | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{data.end_date  | date: 'dd-MMM-yyyy'}}</td> -->
                        </tr>
                    </tbody>
                    <tbody *ngIf="dataFromApi && dataFromApi.length == 0">
                        <tr>
                            <td colspan="6" class="tableData">No Data Found</td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="currentPage = $event" *ngIf="dataFromApi && dataFromApi.length >0">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
